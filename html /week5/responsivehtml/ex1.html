<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 15px;
    }
    .container div {
  background-color: #f1f1f1;
  border: 1px solid black;
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
    @media(max-width:1000px){
        .container{
             grid-template-columns: repeat(3,1fr);
            gap: 15px;
        }
    }
    @media(max-width:768px){
        .container{
             grid-template-columns: repeat(2,1fr);
            gap: 12px;
        }
    }
    @media(max-width:480px){
        .container{
              grid-template-columns: 1fr;
            gap: 10px;

        }
    }
  
    
</style>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    
</body>
</html>
